{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-10">
            <h1>Create New Category</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-10">
            <form action="{% url 'auctions:new_category' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ category_form }}
                </div>
                <a href="{% url 'auctions:new_listing' %}" class="btn btn-default">Cancel</a>
                <input type="submit" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
{% endblock %}
