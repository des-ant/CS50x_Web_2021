{% extends "auctions/layout.html" %} {% block body %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <h1 class="h2 mt-3">Register</h1>
      <hr class="mt-1">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-10">
      {% if message %}
      <div class="alert alert-danger" role="alert">{{ message }}</div>
      {% endif %}
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-lg-6 col-md-9">
      <form action="{% url 'auctions:register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
          <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
      </form>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-9 mt-3 mb-2">
      <p class="text-center">Already have an account? <a href="{% url 'auctions:login' %}">Log In here.</a></p>
    </div>
  </div>

</div>
{% endblock %}
